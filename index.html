<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .video-container {
            margin-top: 20px;
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Video Generator</h1>
        <div class="input-group">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="Enter a description">
        </div>
        <div class="input-group">
            <label for="number">Number:</label>
            <input type="number" id="number" placeholder="Enter a number">
        </div>
        <button id="generateBtn">Generate Video</button>
        <div class="video-container">
            <video id="videoPlayer" controls></video>
        </div>
    </div>

    <script type="module">
        import { Client } from 'https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js';
        // 等待页面加载后绑定事件
        window.onload = function () {
            document.getElementById('generateBtn').addEventListener('click', generateVideo);
        }

        async function generateVideo() {
            const description = document.getElementById('description').value;
            const number = document.getElementById('number').value;
            if (!description || !number) {
                alert('Please fill in both fields.');
                return;
            }
            const app = await Client.connect("https://mingyuan-remodiffuse.hf.space/");
            try {
                const result = await app.predict("/predict", [
                    description,
                    parseInt(number)
                ]);
                if (result && result.data && result.data[0]) {
                    const videoUrl = `https://mingyuan-remodiffuse.hf.space/file=${result.data[0][0].name}`;
                    const videoPlayer = document.getElementById('videoPlayer');
                    videoPlayer.src = videoUrl;
                    videoPlayer.load();
                    videoPlayer.play();
                } else {
                    console.error("Video URL not found in the response.");
                    alert('Error: Video URL not found in the response.');
                }
            } catch (error) {
                console.error("Error generating video:", error);
                alert('Error generating video. Please try again.');
            }
        }


    </script>
</body>

</html>
